
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumo de Compra</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="image">
        </div>
        <div class="contentWrapper">
            <div class="content">
                <div class="title">
                    <h1>Resumo do Pedido</h1>
                    <p>Você pode ouvir milhões de músicas, áudio-livros e podcasts em qualquer dispositivo, onde você preferir!                    </p>
                </div>
                <div class="card">
                        <div class="icon">
                            <img src="icon.png" alt="Música">
                        </div>

                        <div class="details">
                            <h2>Plano anual</h2>
                            <p>R$ 59,99 / ano</p>
                        </div>

                        <div class="alterar">
                            Alterar
                        </div>
                </div>

                <div class="buttonWrapper"">
                    <button class="first">Continuar para o pagamento</button>
                    <button class="second">Cancelar pedido</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
